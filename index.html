<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <style>
    .converter-box {
        background: #212529; /* Bootstrap dark card color */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
    } 
    .input-group input,
    .input-group select {
        background-color: #000 !important;  /*Pure black input field*/
         color: #f8f9fa !important;          /*Light text */
        border: 1px solid #444;
    } 
    .input-group input::placeholder {
        color: #aaa;
    } 
    .input-group select {
        border-left: 1px solid #444;
    }
    button {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 15px auto;
        background-color: #0d6efd; /* Bootstrap primary blue */
        border: none;
    }
     button:hover {
        background-color: #0b5ed7;
    } 
     button i {
        color: #fff;
        font-size: 1.4rem;
    }
    
  </style>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center min-vh-100">

  <div class="converter-box">
    <h3 class="text-center text-light mb-4">Currency Converter</h3>

    <!-- First input + dropdown -->
    <div class="input-group mb-3">
      <input type="number" class="form-control bg-black text-light" id="input" placeholder="Enter Amount">
      <select id="from" class="form-select bg-black text-light"></select>
    </div>

    <!-- Button -->
    <button type="button" onclick="convertCurrency(event)">
      <i class="bi bi-arrow-down-up" id="arrowIcon"></i>
    </button>

    <!-- Second input + dropdown -->
    <div class="input-group">
      <input type="text" class="form-control bg-black text-light" id="output" placeholder="Converted Amount" readonly>
      <select id="to" class="form-select bg-black text-light"></select>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
